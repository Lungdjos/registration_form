<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="indexStyles.css">
</head>

<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information.</p>
    <form action="https://register-demo.freecodecamp.org" method="post">
        <fieldset>
            <label for="first-name">Enter Your First Name: <input type="text" id="first-name" required> </label>
            <label for="last-name">Enter Your Last Name: <input type="text" id="last-name" required> </label>
            <label for="email">Enter Your Email: <input type="email" id="email" required> </label>
            <label for="new-password">Create a New Password: <input type="password" id="new-password" pattern="[A-Za-z0-9]{8,}" minlength="8" required> </label>
        </fieldset>
        <fieldset>
            <label for="personal-account"> <input type="radio" name="account-type" id="personal-account"> Personal Account</label>
            <label for="business-account"> <input type="radio" name="account-type" id="business-account"> Business Account</label>
            <label for="terms-and-conditions"> <input type="checkbox" name="" id="terms-and-conditions" required> <small>I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a> </small> </label>
        </fieldset>
        <fieldset>
            <label for="profile-pic">Upload a profile picture: <input type="file" name="" id="profile-pic"></label>
            <label for="age">Input your age(years): <input type="number" name="" id="" min="13" max="100"> </label>

            <label for=""> How did you hear about us?
                <select name="" id="">
                    <option value="">(select one)</option>
                    <option value="1">freeCodeCamp News</option>
                    <option value="2">freeCodeCamp YouTube Channel</option>
                    <option value="3">freeCodeCamp Forum</option>
                    <option value="4">Other</option>
                </select>
            </label>
            <label for="">Provide a bio: 
            <textarea name="" id="" cols="50" rows="2"></textarea> 
        </label>
        </fieldset>

        <input type="submit" value="Submit" name="" id="">
    </form>
</body>

</html>
